    joint: Joint_Rocker_R
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Joint_Rocker_L_position_controller:
    type: effort_controllers/JointPositionController
    joint: Joint_Rocker_L
    pid: {p: 100.0, i: 0.01, d: 10.0}
