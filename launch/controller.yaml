era_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  Motor_CL_position_controller:
    type: effort_controllers/JointPositionController
    joint: Motor_CL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Motor_BL_position_controller:
    type: effort_controllers/JointPositionController
    joint: Motor_BL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Motor_FL_position_controller:
    type: effort_controllers/JointPositionController
    joint: Motor_FL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Motor_FR_position_controller:
    type: effort_controllers/JointPositionController
    joint: Motor_FR
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Motor_CR_position_controller:
    type: effort_controllers/JointPositionController
    joint: Motor_CR
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Motor_BR_position_controller:
    type: effort_controllers/JointPositionController
    joint: Motor_BR
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Joint_Rocker_Bogie_R_position_controller:
    type: effort_controllers/JointPositionController
    joint: Joint_Rocker_Bogie_R
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Joint_Rocker_Bogie_L_position_controller:
    type: effort_controllers/JointPositionController
    joint: Joint_Rocker_Bogie_L
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Joint_Rocker_R_position_controller:
